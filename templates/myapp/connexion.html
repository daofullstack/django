
{% load staticfiles %}
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>connexion</title>
  </head>
  <body class="body2">
      <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"> <h1 class="mt-2">PARISPORT</h1></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="btn btn-outline-success my-2 my-sm-0" href="/">Home</a> <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <span class="navbar-text">

                
                  <ul class="navbar-nav mr-auto">
                      <li class="nav-item">
                          <form class="form-inline">
                              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </li>
                      <li class="nav-item">
                          <a class="btn btn-outline-success my-2 my-sm-0" href="/inscription">inscription</a>
                        </li>
                    </ul>
            </span>
          </div>
        </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
                
          <hr class="mt-0 mb-4">
          {% block content %}
          <h1>connexion</h1> 
          <form class="form" action="{%url 'verif' %}" method="POST">
                {% csrf_token %}
               <div class="form-group mb-2 ">
                    <label for="username">Nom utilisateur :</label>
                    
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
               </div>
                <div class="form-group  mb-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <input type="submit" class="btn btn-success mb-2" value="valider"> <span> <a href="admin" class="text-white ">administrateur ?</a> </span>
            </form>
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
